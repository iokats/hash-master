name: Build Windows Installer

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # -----------------------------
      # Checkout source
      # -----------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Java 21
      # -----------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # -----------------------------
      # Build with Maven
      # -----------------------------
      - name: Build with Maven
        run: mvn clean package

      # -----------------------------
      # Download JavaFX SDK
      # -----------------------------
      - name: Download JavaFX
        run: |
          curl -L https://download2.gluonhq.com/openjfx/21/openjfx-21_windows-x64_bin-sdk.zip -o javafx.zip
          tar -xf javafx.zip

      # -----------------------------
      # Create custom Java runtime (jlink)
      # -----------------------------
      - name: Create Java Runtime Image
        run: |
          jlink `
            --module-path "$env:JAVA_HOME\jmods;javafx-sdk-21\lib" `
            --add-modules java.base,java.desktop,java.scripting,jdk.unsupported,java.logging,java.xml,javafx.controls,javafx.fxml,javafx.graphics,javafx.media `
            --output runtime `
            --strip-debug `
            --no-header-files `
            --no-man-pages `
            --bind-services 

      # -----------------------------
      # Create Windows installer (EXE)
      # -----------------------------
      - name: Create Windows Installer
        run: |
          jpackage `
            --name Verifile `
            --type exe `
            --input target `
            --main-jar Verifile-1.0-SNAPSHOT.jar `
            --main-class com.ykatsatos.verifile.VerifileApplication `
            --runtime-image runtime `
            --app-version 1.0.0 `
            --vendor "IEK" `
            --win-menu `
            --win-shortcut `
            --win-dir-chooser

      # -----------------------------
      # Upload installer artifact
      # -----------------------------
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: "*.exe"
