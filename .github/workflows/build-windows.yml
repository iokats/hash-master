name: Build Windows Installer

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      # -----------------------------
      # Download JavaFX SDK
      # -----------------------------
      - name: Download JavaFX
        run: |
          curl -L https://download2.gluonhq.com/openjfx/21/openjfx-21_windows-x64_bin-sdk.zip -o javafx.zip
          tar -xf javafx.zip

      # -----------------------------
      # Create custom runtime (jlink)
      # -----------------------------
      - name: Create Java Runtime Image
        run: |
          jlink ^
            --module-path "%JAVA_HOME%\jmods;javafx-sdk-21\lib" ^
            --add-modules java.base,java.desktop,javafx.controls,javafx.fxml ^
            --output runtime ^
            --strip-debug ^
            --no-header-files ^
            --no-man-pages

      # -----------------------------
      # Create Windows Installer
      # -----------------------------
      - name: Create Windows Installer
        run: |
          jpackage ^
            --name HashMaster ^
            --type exe ^
            --input target ^
            --main-jar HashMaster-1.0-SNAPSHOT.jar ^
            --main-class com.ykatsatos.hashmaster.HashMasterApplication ^
            --runtime-image runtime ^
            --app-version 1.0.0 ^
            --vendor "IEKatsatos" ^
            --win-menu ^
            --win-shortcut ^
            --win-dir-chooser

      # -----------------------------
      # Upload Installer
      # -----------------------------
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: "*.exe"
